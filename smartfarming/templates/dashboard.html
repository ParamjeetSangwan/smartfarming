<!-- templates/dashboard.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartFarming Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            border-bottom: 2px solid #00ffcc;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }
        .card {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: #00ffcc;
            font-size: 20px;
            transition: background 0.3s, transform 0.3s;
        }
        .card:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translateY(-5px);
        }
        .logout {
            margin-top: 40px;
            text-align: center;
        }
        .logout button {
            padding: 10px 25px;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>SmartFarming Dashboard</header>

    <div class="container">
        <h2>Welcome, {{ name }}</h2>

        <div class="grid">
            <a href="{% url 'weather' %}" class="card">ðŸŒ¤ Weather</a>
            <a href="{% url 'crop_suggestion' %}" class="card">ðŸŒ± Crop Suggestion</a>
            <a href="{% url 'marketplace:marketplace_home' %}" class="card">ðŸ›’ Marketplace</a>
            <a href="{% url 'ai_recommendations' %}" class="card">ðŸ¤– AI Recommendations</a>
            <a href="{% url 'marketplace:my_orders' %}" class="card">ðŸ“¦ My Orders</a>
            <a href="{% url 'profile' %}" class="card">ðŸ‘¤ Profile</a>
        </div>

        <div class="logout">
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
