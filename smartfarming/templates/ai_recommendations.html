{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Recommendations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        .ai-container {
            background-color: rgba(0, 0, 0, 0.7);
            margin: 3% auto;
            padding: 20px 25px;
            border-radius: 15px;
            max-width: 800px;
            height: 85vh;
            display: flex;
            flex-direction: column;
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(255,255,255,0.05);
        }
        .message {
            margin: 10px 0;
            max-width: 75%;
            padding: 12px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
            display: inline-block;
            animation: fadeIn 0.3s ease-in-out;
        }
        .user {
            background: #28a745;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .ai {
            background: #333;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        .input-area {
            margin-top: 15px;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            resize: none;
        }
        .btn-submit {
            margin-top: 10px;
            padding: 10px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        .delete-btn {
            float: right;
            background: transparent;
            border: none;
            color: #f88;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .back-button {
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #ffffff33;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #fff;
            align-self: flex-start;
        }
        .clear-btn {
            padding: 5px 12px;
            background-color: #ff4d4d;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .clear-btn:hover {
            background-color: #e63e3e;
        }
        .loading {
            font-style: italic;
            color: #ccc;
            margin: 10px 0;
        }
        /* Typing animation */
        .dots::after {
            content: '';
            display: inline-block;
            width: 1ch;
            animation: dots 1.5s steps(3, end) infinite;
        }
        @keyframes dots {
            0%   { content: ''; }
            33%  { content: '.'; }
            66%  { content: '..'; }
            100% { content: '...'; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="ai-container">
        <h2>
            üå± Smart Farming AI Chat
            <button class="clear-btn" onclick="clearChat()">Clear All</button>
        </h2>

        <!-- Chat History -->
        <div class="chat-box" id="chatBox">
            {% for item in history reversed %}
                <div class="message user"><strong>You:</strong> {{ item.prompt }}</div>
                <div class="message ai">
                    <form method="POST" style="display:inline;">
                        {% csrf_token %}
                        <input type="hidden" name="delete_id" value="{{ item.id }}">
                        <button type="submit" class="delete-btn" title="Delete">√ó</button>
                    </form>
                    <strong>AI:</strong> {{ item.response }}
                </div>
            {% endfor %}

            {% if response %}
                <div class="message ai"><strong>AI:</strong> {{ response }}</div>
            {% endif %}

            <!-- Placeholder for "thinking..." animation -->
            <div id="loadingMsg" class="message ai loading" style="display:none;">
                AI is thinking<span class="dots"></span>
            </div>
        </div>

        <!-- Input Form -->
        <form method="POST" class="input-area" onsubmit="showLoading()">
            {% csrf_token %}
            <textarea name="prompt" placeholder="Type your question..."></textarea>
            <br>
            <label>
                <input type="checkbox" name="followup"> Continue conversation
            </label>
            <br>
            <button type="submit" class="btn-submit">Ask AI</button>
        </form>

        <a href="{% url 'dashboard' %}" class="back-button">‚Üê Back</a>
    </div>

    <!-- Auto-scroll chat to bottom -->
    <script>
        const chatBox = document.getElementById("chatBox");
        chatBox.scrollTop = chatBox.scrollHeight;

        function showLoading() {
            document.getElementById("loadingMsg").style.display = "block";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function clearChat() {
            chatBox.innerHTML = "";
        }
    </script>
</body>
</html>
