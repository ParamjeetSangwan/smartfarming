{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            display: flex;

            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: rgba(0, 0, 0, 0.75);
            padding: 50px 40px;
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            text-align: center;

        }
        h2 {
            color: #00ffcc;

            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .price {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffd700;
        }
        .btn-custom {
            margin-top: 25px;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.4);
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.9);}
            to {opacity: 1; transform: scale(1);}
        }
    </style>
</head>
