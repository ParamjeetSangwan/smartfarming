{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Farming | Register</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-box {
            background: rgba(255, 255, 255, 0.96);
            padding: 45px 35px;
            border-radius: 16px;
            width: 380px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        }

        .register-box h1 {
            margin-bottom: 8px;
            text-align: center;
            color: #009a72;
            font-size: 26px;
        }

        .register-box h2 {
            margin-bottom: 25px;
            text-align: center;
            font-size: 22px;
            color: #333;
        }

        .register-box label {
            font-weight: 600;
        }

        .register-box input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .register-box button {
            width: 100%;
            padding: 10px;
            background-color: #00c896;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .register-box button:hover {
            background-color: #00a77d;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 12px;
        }

        .bottom-links {
            margin-top: 18px;
            text-align: center;
            font-size: 14px;
        }

        .bottom-links a {
            color: #00a77d;
            text-decoration: none;
        }

        .bottom-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h1>ðŸŒ¾ Smart Farming</h1>
        <h2>Create an Account</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="error-message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <button type="submit">Register</button>
        </form>

        <div class="bottom-links">
            <p>Already have an account? <a href="{% url 'login' %}">Go back to Login</a></p>
        </div>
    </div>
</body>
</html>
